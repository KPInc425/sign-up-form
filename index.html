<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="mainContentContainer">
        <div id="imageContainer">
            <img id="imgHallway" src="./ameer-basheer-XP7QZpvbnKY-unsplash.jpg" alt="Highlighter Hallway">
            <div id="logoContainer">
                <img id="logoImage" src="./ThumbsPotleaf.svg" alt="Potleaf created from Thumbs Up's">
                <p id="logoText">DopeWarz</p>
            </div>
            <div id="imageAttribution">
                Photo by <a href="https://unsplash.com/@24ameer?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Ameer Basheer</a> 
                on <a href="https://unsplash.com/s/photos/drugs?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
        </div>
        <form action="#" method="get">
            <div class="formSection" id="formDescription">
                <p>
                    This is not a real online service! You know you need something like this
                    in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> 
                    to get started.
                </p>
                <br>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="formSection">
                <fieldset class="flexContainer">
                    <legend>Let's do this!</legend>
                    <div class="formInput">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" for="firstName">
                    </div>
                    <div class="formInput">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" for="lastName">
                    </div>
                    <div class="formInput">
                        <label for="email">EMAIL</label>
                        <input type="email" for="firstName">
                    </div>
                    <div class="formInput">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" for="phone">
                    </div>
                    <div class="formInput" id="passwordInput">
                        <label for="password">PASSWORD</label>
                        <input type="password" for="password" required>
                        <span></span>
                    </div>
                    <div class="formInput">
                        <label for="confirmPass">CONFIRM PASSWORD</label>
                        <input type="password" for="confirmPass" required>
                    </div>
                </fieldset>
            </div>
            <div class="formSection">
                <button type="submit" value="Create Account">Create Account</button>
                <p>Already have an account? <a href="/loginPage.html">Log in</a></p>
            </div>
        </form>
    </div>



</body>
</html>
